name: Build and Push Docker Image

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  docker:
    name: Build Docker Image (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            dockerfile: ./amd64/Dockerfile
            base_image: openwrt/rootfs:x86-64-21.02.5
          - arch: arm64
            platform: linux/arm64
            dockerfile: ./arm64/Dockerfile
            base_image: openwrt/rootfs:aarch64_generic-21.02.5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ matrix.arch }}-latest
            type=semver,pattern={{version}}-${{ matrix.arch }}

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # ▼▼▼ 关键修改：禁用 provenance 以避免生成 manifest list ▼▼▼
          provenance: false

  manifest:
    name: Create and Push Manifest
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and Push Manifest
        # 使用环境变量传递 REF，比直接在脚本里混用 ${{}} 更安全
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          REPO_NAME: ${{ github.event.repository.name }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          TARGET_IMAGE="${DOCKER_USERNAME}/${REPO_NAME}"
          
          echo "Processing manifest for ${TARGET_IMAGE}"

          # 1. 处理 Latest 标签
          # 清理旧 manifest（如果存在）
          docker manifest rm ${TARGET_IMAGE}:latest || true

          # 创建 latest manifest
          docker manifest create ${TARGET_IMAGE}:latest \
            ${TARGET_IMAGE}:amd64-latest \
            ${TARGET_IMAGE}:arm64-latest
          
          # 推送 latest
          docker manifest push ${TARGET_IMAGE}:latest

          # 2. 处理版本标签 (例如 v1.0.0)
          if [[ "$GITHUB_REF" =~ ^refs/tags/v ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Processing version: ${VERSION}"
            
            docker manifest create ${TARGET_IMAGE}:${VERSION} \
              ${TARGET_IMAGE}:${VERSION}-amd64 \
              ${TARGET_IMAGE}:${VERSION}-arm64
              
            docker manifest push ${TARGET_IMAGE}:${VERSION}
          fi
